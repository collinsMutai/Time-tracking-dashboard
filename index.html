<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <title>Time tracking dashboard</title>
</head>

<body>
    <div class="container">
        <!-- Jeremy -->
        <div class="card jeremy one">
            <div class="header">
                <img class="avatar" src="/images/image-jeremy.png" />
            </div>
            <h3 class="sub-heading">Report for</h3>
            <h1 class="jeremy">Jeremy </br> Robson</h1>
        </div>

        <!-- Work -->
        <div class="card icon-styles two work">
            <div class="svg-icon">
                <img src="./images/icon-work.svg" />
                
            </div>

        </div>
        <div class="card todo-cards three">
            <div class="header">
                <h3 class="sub-heading">Work</h3>
                <p class="dotted-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </p>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>

        <!-- Play -->
        <div class="card icon-styles four play">
            <div class="svg-icon">
                <img src="./images/icon-play.svg" />
    
            </div>

        </div>
        <div class="card five todo-cards">
            <div class="header">
                <h3 class="sub-heading">Play</h3>
                <p class="dotted-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </p>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>

        <!-- Study -->
        <div class="card icon-styles six study">
            <div class="svg-icon">
                <img src="./images/icon-study.svg" />
               
            </div>

        </div>
        <div class="card todo-cards seven">
            <div class="header">
                <h3 class="sub-heading">Study</h3>
                <p class="dotted-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </p>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>
        <!-- Weekly -->
        <div class="card eight todo-cards">
            <div class="header">
                <h3 class="sub-heading">Weekly</h3>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>
        <!-- Exercise -->
        <div class="card icon-styles nine exercise">
            <div class="svg-icon">
                <img src="./images/icon-exercise.svg" />
               
            </div>

        </div>
        <div class="card todo-cards ten">
            <div class="header">
                <h3 class="sub-heading">Exercise</h3>
                <p class="dotted-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </p>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>
        <!-- Social -->
        <div class="card icon-styles eleven social">
            <div class="svg-icon">
                <img src="./images/icon-social.svg" />
             
            </div>

        </div>
        <div class="card twelve todo-cards">
            <div class="header">
                <h3 class="sub-heading">Social</h3>
                <!-- <img src="/images/icon-ellipsis.svg" /> -->
                <p class="dotted-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </p>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>
        <!-- Self Care -->
        <div class="card icon-styles thirteen self-care">
            <div class="svg-icon">
                <img src="./images/icon-self-care.svg" />
        
            </div>

        </div>
        <div class="card todo-cards">
            <div class="header">
                <h3 class="sub-heading">Self Care</h3>
                <p class="dotted-icon">
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                            fill="#BBC0FF" fill-rule="evenodd" />
                    </svg>
                </p>
            </div>
            <h1 class="heading">32hrs</h1>
            <p class="text">Last week - 36hrs </p>
        </div>
    </div>
    </div>

</body>

</html>
